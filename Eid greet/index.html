<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOU Computer Club - Eid Greeting Card Generator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --eid-primary: #0c4e6d;
            --eid-secondary: #d4af37;
            --eid-accent: #0c4e6d;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--eid-primary) 0%, var(--eid-secondary) 100%);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--eid-primary);
            position: relative;
            padding-bottom: 0.5rem;
            text-align: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--eid-secondary);
        }
        
        .card-generator {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .card-preview {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .greeting-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c4e6d 0%, #0f7bad 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 2rem;
            text-align: center;
        }
        
       .card-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("moon-light-shine-through-window-into-islamic-mosque-interior_1217-2597.avif");
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    opacity: 0.5; /* Adjust transparency if needed */
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .card-bg {
        background-size: contain; /* Ensures the entire image is visible */
        background-position: top; /* Adjusts the position for better visibility */
    }
}
        
        .card-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .moon {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--eid-secondary);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
        }
        
        .star {
            position: absolute;
            background-color: var(--eid-secondary);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .star:nth-child(1) {
            top: 20%;
            left: 20%;
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .star:nth-child(2) {
            top: 15%;
            left: 45%;
            width: 15px;
            height: 15px;
            opacity: 0.6;
        }
        
        .star:nth-child(3) {
            top: 75%;
            left: 80%;
            width: 25px;
            height: 25px;
            opacity: 0.7;
        }
        
        .star:nth-child(4) {
            top: 65%;
            left: 15%;
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }
        
        .star:nth-child(5) {
            top: 30%;
            left: 75%;
            width: 22px;
            height: 22px;
            opacity: 0.7;
        }
        
        .mosque {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            clip-path: polygon(
                0% 100%, 
                10% 100%, 10% 70%, 15% 70%, 15% 100%, 
                20% 100%, 20% 60%, 25% 60%, 25% 100%, 
                75% 100%, 75% 60%, 80% 60%, 80% 100%, 
                85% 100%, 85% 70%, 90% 70%, 90% 100%, 
                100% 100%, 100% 50%, 90% 50%, 
                80% 30%, 75% 30%, 70% 20%, 50% 0%, 30% 20%, 
                25% 30%, 20% 30%, 10% 50%, 0% 50%
            );
        }
        
        .dome {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background-color: var(--eid-secondary);
            border-radius: 50% 50% 0 0;
        }
        
        .card-content {
            position: relative;
            z-index: 2;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }
        
        .eid-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            color: var(--eid-secondary);
        }
        
        .eid-arabic {
            font-size: 2rem;
            font-weight: bold;
            color: var(--eid-secondary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }
        
        .eid-message {
            font-size: 1.2rem;
            max-width: 80%;
            margin-bottom: 1rem;
        }
        
        .from-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--eid-secondary);
        }
        
        .aou-cc {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .card-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--eid-primary);
        }
        
        .form-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--eid-secondary);
            outline: none;
        }
        
        .download-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background-color: var(--eid-accent);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #0c4e6d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .card-generator {
                gap: 1.5rem;
            }
            
            .eid-title {
                font-size: 2rem;
            }
            
            .eid-arabic {
                font-size: 1.5rem;
            }
            
            .eid-message {
                font-size: 1rem;
            }
            
            .from-name {
                font-size: 1.2rem;
            }
        }
        
        /* For downloadable card */
        #downloadableCard {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AOU Computer Club</div>
        
    </header>
    
    <main>
        <h2 class="section-title">Create Your Personalized Eid Greeting Card</h2>
        
        <div class="card-generator">
            <div class="card-preview">
                <div class="greeting-card" id="greetingCard">
                    <div class="card-bg"></div>
                    <div class="card-decoration">
                        
                        
                       
                       
                    </div>
                    <div class="card-content">
                        <div class="eid-arabic">نـادي الحاسـب يهنئـكم بحلول عيـد الفطر</div>
                        <div class="eid-message">عيدكم مبارك، نسأل الله أن يجعله عيد فرح وسعادة، ويحقق لكم كل ما تتمنون.

</div>
                        <div class="from-name" id="nameDisplay"> Your Name</div>
                    </div>
                    
                </div>
            </div>
            
            <div class="card-form">
                <div class="form-group">
                    <label for="userName" class="form-label">Your Name</label>
                    <input type="text" id="userName" class="form-input" placeholder="Enter your name">
                </div>
                
                <button id="downloadBtn" class="download-btn">Download Greeting Card</button>
            </div>
        </div>
        
        <!-- Hidden canvas for generating downloadable image -->
        <div id="downloadableCard"></div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>Arab Open University Computer Club Eid Greeting Card</p>
            <p>
                &copy; 2025 AOU Computer Club. Designed by 
                <a href="https://www.linkedin.com/in/abuelgasim-abusonoun-30777a319/" target="_blank" style="color: #fdfcf4; text-decoration: none;">
                    <strong>Abuelgasim</strong>
                </a>
            </p>
        </div>
    </footer>
    
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('userName');
            const nameDisplay = document.getElementById('nameDisplay');
            const downloadBtn = document.getElementById('downloadBtn');
            const greetingCard = document.getElementById('greetingCard');
            
            // Update name display as user types
            nameInput.addEventListener('input', function() {
                const name = nameInput.value.trim() === '' ? 'Your Name' : nameInput.value;
                nameDisplay.textContent = ' ' + name;
            });
            
            // Handle download button click
            downloadBtn.addEventListener('click', function() {
                // Show loading state
                downloadBtn.textContent = 'Generating...';
                downloadBtn.disabled = true;
                
                // Use html2canvas to convert the greeting card to an image
                html2canvas(greetingCard, {
                    scale: 2, // Increase quality
                    logging: false,
                    useCORS: true,
                    backgroundColor: null
                }).then(function(canvas) {
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'eid-mubarak-greeting.png';
                    link.href = canvas.toDataURL('image/png');
                    
                    // Click the link to trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Reset button state
                    downloadBtn.textContent = 'Download Greeting Card';
                    downloadBtn.disabled = false;
                }).catch(function(error) {
                    console.error('Error generating image:', error);
                    alert('There was an error generating your greeting card. Please try again.');
                    
                    // Reset button state
                    downloadBtn.textContent = 'Download Greeting Card';
                    downloadBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
